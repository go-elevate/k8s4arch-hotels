name: docker-ci

on:
  push:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v2
 
      - name: Docker Login
        uses: docker/login-action@v1.8.0
        with:
          registry: ghcr.io
          username: fcatinello
          password: 968b7adc642e189af9ef4e1c53dc9e013ccac524  #PAT

      - name: Build and push Docker images
        id: docker_build
        uses: docker/build-push-action@v2.3.0
        with:
          context: backend
          tags: ghcr.io/go-elevate/k8s4arch-hotels-backend:slim
          push: true

      - name: Image digest
